plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    api "androidx.core:core-ktx:1.7.0"
    api "androidx.appcompat:appcompat:1.3.0"
    api "com.google.android.material:material:1.4.0"
    testApi "junit:junit:4.13.2"
    androidTestApi "androidx.test.ext:junit:1.1.3"
    androidTestApi "androidx.test.espresso:espresso-core:3.4.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    api "androidx.lifecycle:lifecycle-process:2.3.1"
    api "androidx.constraintlayout:constraintlayout:2.0.4"
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    // MMKV
    implementation "com.tencent:mmkv:1.2.11"
    // ImmersionBar
    api "com.geyifeng.immersionbar:immersionbar:3.2.2"
    api "com.geyifeng.immersionbar:immersionbar-ktx:3.2.2"
    // Gson
    api "com.google.code.gson:gson:2.8.6"
    // Glide
    api "com.github.bumptech.glide:glide:4.15.1"
    api "com.github.bumptech.glide:okhttp3-integration:4.15.1"
    kapt "com.github.bumptech.glide:compiler:4.15.1"
    // Coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1"
    // Banner
    api "io.github.youth5201314:banner:2.2.2"
    // RxJava
    api "io.reactivex.rxjava3:rxkotlin:3.0.1"
    api "io.reactivex.rxjava3:rxandroid:3.0.0"
    // OkHttp
    api "com.squareup.okhttp3:okhttp:4.8.0"
    api "com.squareup.okhttp3:logging-interceptor:3.4.1"
    // Retrofit2
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:adapter-rxjava2:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    api "com.squareup.retrofit2:adapter-rxjava3:2.9.0"
    // refresh
    api "com.scwang.smart:refresh-layout-kernel:2.0.3"
    api "com.scwang.smart:refresh-header-classics:2.0.3"
    // permission
    api "com.github.tbruyelle:rxpermissions:0.12"
    // live event bus
    api "com.jeremyliao:live-event-bus:1.7.3"
    // gif
    api "pl.droidsonroids.gif:android-gif-drawable:1.2.25"
    // blur
    api "com.github.Dimezis:BlurView:version-2.0.3"
}